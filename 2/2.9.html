<!DOCTYPE html>
<title>にばんめのVue.js</title>
<script src="../vue.js"></script>
<button id="b-button" v-bind:title="loggedInButton">Buy it……</button>

<div id="app">
  <div :style="errorMessageStyle">
    <ul>
      <li v-for="item in items" v-bind:key="item.name">
        {{item.name}}: {{item.price}}*{{item.quantity}} ={{item.price * item.quantity|numberWithDelimiter}}yen
      </li>
    </ul>
    <p>{{totalPrice|numberWithDelimiter}}yen</p>
    <p>{{totalPriceWithTax|numberWithDelimiter}}yen</p>
    <p v-show="!canBuy">
      {{1000 | numberWithDelimiter}}円以上からご購入いただけます
    </p>
    <p v-bind:class="!errorMessageClass">
      {{1000 | numberWithDelimiter}}円以上からご購入いただけます
    </p>
  </div>
</div>
<script src="app_2.9.js">
</script>
